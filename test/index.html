<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SMTHR TEST</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<main>
		<div class="container">
			<div class="controls-wrapper">
				<button
					type="button"
					class="btn"
					id="btn-activate"
					onclick="document.getElementById('anim-card').classList.toggle('active-anim-flip')"
				>HINGE</button>
				<button
					type="button"
					class="btn"
					id="btn-flip"
					onclick="document.getElementById('anim-card').classList.toggle('active-anim-flip-rev')"
				>SWING</button>
				<button
					type="button"
					class="btn"
					id="btn-scale"
					onclick="document.getElementById('anim-card').classList.toggle('active-anim-flip-scale')"
				>SCALE</button>
				<button
					type="button"
					class="btn"
					id="btn-shrink"
					onclick="document.getElementById('anim-card').classList.toggle('active-anim-shrink')"
				>SHRINK</button>
				<button type="button" class="btn" id="btn-poof-vanish"
								onclick="document.getElementById('anim-card').classList.toggle('active-anim-vanish')">VANISH</button>
				<button
					type="button" class="btn" id="btn-puff"
					onclick="document.getElementById('anim-card').classList.toggle('active-anim-puff')"
				>PUFF</button>
				<button type="button" class="btn" id="btn-poof"
								onclick="document.getElementById('anim-card').classList.toggle('active-anim-poof')">POOF</button>
				<button type="button" class="btn" id="btn-poof-puff"
								onclick="document.getElementById('anim-card').classList.toggle('active-anim-poof-puff')">POOF-PUFF</button>
			</div>
			<div class="stage">
				<h1 class="stage-title">SMOOTHER TEST STAGE</h1>
				<span class="ribbon">@metric_dev</span>
				<div class="card" id="anim-card">
					<div class="front">
						<div class="txt">front</div>
					</div>
					<div class="back">
						<div class="txt">back</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
