<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TEST</title>
	<link rel="stylesheet" href="test.css">

	<style>
		*,
		::before,
		::after {
			box-sizing: inherit;
			background-repeat: no-repeat;
		}

		::before,
		::after {
			vertical-align: inherit;
			text-decoration: inherit;
		}

		html {
			overflow: hidden;
			box-sizing: border-box;
			font-family:
				system-ui,
				sans-serif,
				'Apple Color Emoji',
				'Segoe UI Emoji',
				'Segoe UI Symbol';
			line-height: 1.4;
			overflow-wrap: break-word;
			cursor: default;
		}

		body {
			min-height: 100dvh;
			margin: 0;
			color: #333;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="controls-wrapper">
			<button
				type="button"
				class="btn"
				id="btn-activate"
				onclick="document.getElementById('anim-card').classList.toggle('active-anim')"
			>ACTIVATE</button>
			<button type="button" class="btn" id="btn-flip"
							onclick="document.getElementById('anim-card').classList.toggle('active-anim-rev')">ANIMATE</button>
		</div>
		<div class="stage">
			<span class="ribbon">@metric_dev</span>
			<div class="card" id="anim-card">
				<div class="front">
					<div class="txt">front</div>
				</div>
				<div class="back">
					<div class="txt">back</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
