<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TEST</title>
	<link rel="stylesheet" href="test.css">
</head>

<body>
	<main>
		<div class="container">
			<div class="controls-wrapper">
				<button
					type="button"
					class="btn"
					id="btn-activate"
					onclick="document.getElementById('anim-card').classList.toggle('active-anim')"
				>ACTIVATE</button>
				<button type="button" class="btn" id="btn-flip"
								onclick="document.getElementById('anim-card').classList.toggle('active-anim-rev')">ANIMATE</button>
			</div>
			<div class="stage">
				<h1 class="stage-title">SMTHR TEST STAGE</h1>
				<span class="ribbon">@metric_dev</span>
				<div class="card" id="anim-card">
					<div class="front">
						<div class="txt">front</div>
					</div>
					<div class="back">
						<div class="txt">back</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
